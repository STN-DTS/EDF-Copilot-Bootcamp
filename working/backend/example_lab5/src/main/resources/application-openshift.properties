# Spring Boot Actuator Configuration for OpenShift
# Add these to your application.properties or application.yaml

# Enable Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics

# Enable health probes for Kubernetes
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Health endpoint shows details only when authenticated (optional)
management.endpoint.health.show-details=when_authorized

# Graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Application info
info.app.name=Order Management API
info.app.version=${APP_VERSION:1.0.0}
info.app.description=Order Management Service for Week 1 Bootcamp
