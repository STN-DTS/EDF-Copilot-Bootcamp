apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: orders-api-base

resources:
  - deployment.yaml
  - service.yaml
  - configmap.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: orders-api
  app.kubernetes.io/part-of: order-management
  app.kubernetes.io/managed-by: kustomize

# Image customization (override in overlays)
images:
  - name: orders-api
    newTag: latest

# Namespace can be set in overlays
# namespace: orders-dev
